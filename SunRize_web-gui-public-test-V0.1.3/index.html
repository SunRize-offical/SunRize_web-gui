<!DOCTYPE html>
<html>
<head>
  <title>SunRize Login</title>
  <style>
    body {
      background: #0f0f0f;

      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: linear-gradient(90deg, #00f, #0f0, #ffa500, #ff0);
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;

  </style>

<body>
  <h1>üîê Welcome to SunRize_web-gui </h1>
  <h3>made by SunRize-offical </h3>
  <input type="text" id="username" placeholder="Username" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button onclick="checkLogin()">Enter</button>

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Simple validation (can be replaced with backend call)
      if (user === "root" && pass === "250311") {
        window.location.href = "aindex.html";
      } else {
        alert("Wrong password or username. Try again.");
      }
    }
  </script>
