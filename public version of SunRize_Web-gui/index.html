<!DOCTYPE html>
<html>
<head>
  <title>SunRize_web-gui</title>
  <style>
    body { margin: 0; display: flex; }
    .sidebar {
      width: 200px;
      background: #333;
      color: white;
      height: 100vh;
      padding: 10px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #444;
    }
    .main-content {
      flex-grow: 1;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="page0.html" onclick="loadPage(event, 'w.html')">Version: 0.1.0-beta-public-test  (click me)  </a>
    <a href="page1.html" onclick="loadPage(event, 'oindex.html')">controll panel</a>
    <a href="page2.html" onclick="loadPage(event, 'status.html')">server status</a>
    <a href="page3.html" onclick="loadPage(event, 'network.html')">networking</a>
    <a href="page4.html" onclick="loadPage(event, 'pass.html')">saved passwords</a>
    <a href="#" onclick="loadPage(event, 'http://192.168.1.19/')">Quick Router Settings</a>
    <a href="page9.html" onclick="loadPage(event, 'i.html')">info about this project</a>
</div>
 
 <div class="main-content">
    <iframe id="contentFrame" src=""></iframe>
  </div>

  <script>
    function loadPage(event, url) {
      event.preventDefault(); // stops it from opening a new tab
      document.getElementById('contentFrame').src = url;
    }
  </script>
</body>
</html>
