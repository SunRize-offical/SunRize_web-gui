  body {
    background-color: #000000;
    color: #f5f5f5;
    font-family: sans-serif;
    padding: 2rem;
  }

  .status {
    color: #ffff00; /* yellow */
    font-weight: bold;

  .ip {
    color: #00aaff; /* blue */
    font-family: monospace;

  li {
    margin-bottom: 0.5rem;

<h2>Network Device Status</h2>
<ul>
<li>device1 → <span id="web-status">Checking...</span></li>
  <li>device2 → <span id="nas1-status">Checking...</span></li>
  <li>device3 → <span id="nas2-status">Checking...</span></li>
  <li>Router → <span id="router-status">Checking...</span></li>
</ul>
<h4>this was part of beta update V0.0.3</h4>
<script>
function checkStatus(ip, elementId) {
  fetch(`http://${ip}`, { mode: 'no-cors' })
    .then(() => {
      document.getElementById(elementId).textContent = 'Online';
    })
    .catch(() => {
      document.getElementById(elementId).textContent = 'Offline';
    });
}
checkStatus('00', 'web-status');
checkStatus('00', 'nas1-status');
checkStatus('00', 'nas2-status');
checkStatus('00', 'router-status');
</script>
